
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Pongal - Nizhal Men's PG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
        background-color: #FFF8E7;
      }
      .font-heading {
        font-family: 'Quicksand', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg) translateX(0px); opacity: 0; }
        10% { opacity: 0.6; }
        50% { transform: translateY(-50vh) rotate(180deg) translateX(20px); opacity: 0.7; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-110vh) rotate(360deg) translateX(-10px); opacity: 0; }
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes sway {
        0%, 100% { transform: rotate(-1deg) translateY(4px); }
        50% { transform: rotate(1.5deg) translateY(2px); }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes steam {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { transform: translateY(-15px) scale(1.5); opacity: 0.5; }
        100% { transform: translateY(-30px) scale(2); opacity: 0; }
      }
      .flower {
        position: absolute;
        pointer-events: none;
        animation: float linear infinite;
      }
      .sparkle {
        position: absolute;
        pointer-events: none;
        animation: sparkle 2.5s ease-in-out infinite;
      }
      .animate-fade-in-down {
        animation: fadeInDown 1.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 1.5s ease-out forwards;
      }
      .text-shimmer {
        background: linear-gradient(90deg, #2E7D32 0%, #4C9A2A 25%, #FFF176 50%, #4C9A2A 75%, #2E7D32 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }
      .sway-animation {
        animation: sway 5s ease-in-out infinite;
      }
      .kolam-spin {
        animation: spin-slow 60s linear infinite;
      }
      .steam-puff {
        animation: steam 3s ease-out infinite;
      }
      .hover-logo-pulse:hover {
        animation: logoPulse 1.5s ease-in-out infinite;
        cursor: pointer;
      }
      @keyframes logoPulse {
        0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255, 215, 0, 0)); }
        50% { transform: scale(1.08); filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255, 215, 0, 0)); }
      }
    </style>

</script>
</head>

  </body>
</html>
