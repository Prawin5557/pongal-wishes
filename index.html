
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Pongal - Nizhal Men's PG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Open+Sans:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
        background-color: #FFFDF7;
      }
      .font-heading { font-family: 'Quicksand', sans-serif; }
      .font-script { font-family: 'Great Vibes', cursive; }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg) translateX(0px); opacity: 0; }
        15% { opacity: 0.4; }
        50% { transform: translateY(-50vh) rotate(180deg) translateX(30px); opacity: 0.5; }
        85% { opacity: 0.4; }
        100% { transform: translateY(-110vh) rotate(360deg) translateX(-15px); opacity: 0; }
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1); opacity: 0.8; }
      }
      @keyframes gold-shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      @keyframes ray-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes steam-drift {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { transform: translateY(-30px) scale(1.8); opacity: 0.3; }
        100% { transform: translateY(-60px) scale(2.2); opacity: 0; }
      }
      @keyframes slow-sway {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }

      .text-gold-shimmer {
        background: linear-gradient(110deg, #A87B05 0%, #FFD700 25%, #FFF9C4 50%, #FFD700 75%, #A87B05 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gold-shimmer 4s linear infinite;
      }
      .flower { position: absolute; pointer-events: none; animation: float linear infinite; }
      .sparkle { position: absolute; pointer-events: none; animation: sparkle 4s ease-in-out infinite; }
      .sun-rays { animation: ray-rotate 50s linear infinite; transform-origin: center; }
      .steam-puff { animation: steam-drift 4s ease-out infinite; }
      .sway { animation: slow-sway 6s ease-in-out infinite; }
      .kolam-spin { animation: ray-rotate 100s linear infinite; }
      
      /* Hide scrollbars */
      ::-webkit-scrollbar { display: none; }
      
      .drop-shadow-gold {
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.4));
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
