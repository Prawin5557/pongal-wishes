
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Pongal - Nizhal Men's PG</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      background-color: #FFFDF7;
      height: 100vh;
    }
    .font-heading { font-family: 'Quicksand', sans-serif; }
    .font-script { font-family: 'Great Vibes', cursive; }

    /* Custom Animations for Components */
    @keyframes float-up {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 0.7; }
      80% { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes gold-shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes steam {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { transform: translateY(-40px) scale(1.8); opacity: 0.4; }
      100% { transform: translateY(-80px) scale(2.5); opacity: 0; }
    }

    @keyframes ray-rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes gentle-sway {
      0%, 100% { transform: rotate(-1.5deg); }
      50% { transform: rotate(1.5deg); }
    }

    .animate-float-up {
      animation: float-up linear infinite;
    }

    .text-gold-shimmer {
      background: linear-gradient(110deg, #A87B05 0%, #FFD700 25%, #FFF9C4 50%, #FFD700 75%, #A87B05 100%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gold-shimmer 4s linear infinite;
    }

    .steam-puff {
      animation: steam 5s ease-out infinite;
    }

    .sun-rays-rotate {
      animation: ray-rotation 60s linear infinite;
      transform-origin: center;
    }

    .sway-animation {
      animation: gentle-sway 6s ease-in-out infinite;
      transform-origin: bottom center;
    }

    .kolam-spin {
      animation: ray-rotation 120s linear infinite;
    }

    ::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
